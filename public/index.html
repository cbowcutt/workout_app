<script>

function hideElement(element)
{
  element.classList.add("is-hidden");
}

function displayElement(element)
{
  element.classList.remove("is-hidden");
}

function isDisplayed(element)
{
  return element.classList.contains("is-hidden");
}

function toggleDisplay(element)
{
  if (!isDisplayed(element)) hideElement(element);
  else displayElement(element);
}
$("#newRoutine").click(e => {
  hideElement($("#routinesDisplay")[0]);
  displayElement($("#newRoutineForm")[0]);
})

$("#cancelCreateNewRoutine").click(e => {
  hideElement($("#newRoutineForm")[0]);
  displayElement($("#routinesDisplay")[0]);

})

$("#toggleEditSetsForm").click(e => {

})
